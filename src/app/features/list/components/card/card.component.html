<div class="cards-container">
    <mat-card appearance="outlined" >
        <mat-card-header>
            <mat-card-title> {{ product().id + " - " + product().title }}</mat-card-title>
        </mat-card-header>
        <mat-card-actions>
            <button mat-button color="primary" (click)="onEdit()">Editar</button>
            <button mat-button color="warn" (click)="onDelete()">Deletar</button>
        </mat-card-actions>
    </mat-card>
</div>
